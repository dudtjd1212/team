<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>ksmart 게시글 수정</title>
</th:block>
<th:block layout:fragment="customContents">
	<form action="/modifyBoard" method="post">
		<table border="1">
			<tr>
				<td>글번호</td>
				<td>
					<input type="text" name="boardNo" 
					th:value="${board.boardNo}" readonly="readonly">
				</td>
			</tr>
			<tr>
				<td>글제목</td>
				<td>
					<input type="text" name="boardTitle"  th:value="${board.boardTitle}">
				</td>
			</tr>
			<tr>
				<td>글내용</td>
				<td>
					<textarea rows="5" cols="22" name="boardContent"  th:text="${board.boardContent}"></textarea>
				</td>
			</tr>
			<tr>
				<td>글쓴이</td>
				<td>
					<input type="text" th:value="${board.boardUser}" readonly="readonly">
					<input type="hidden" th:value="${session.SID}">
				</td>
			</tr>
			<tr>
				<td>등록날짜</td>
				<td>
					<input type="text" th:value="${board.boardDate}" readonly="readonly">
				</td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td>
					<input type="password" name="boardPw">
				</td>
			</tr>
			<tr style="text-align: center;">
				<td colspan="2">
					<button type="submit">글수정</button>
				</td>
			</tr>
		</table>
	</form>
</th:block>
</html>
